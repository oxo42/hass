# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/custom-sidebar-v2/custom-sidebar-v2.js

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

logger:
  default: warn
  # default: info
  # logs:
  #   libdyson: debug
  #   custom_components.dyson_local: debug
  #   custom_components.dyson_cloud: debug
  #   homeassistant.components.zwave_js: debug
  #   zigpy: debug

sensor:
  - platform: time_date
    display_options:
      - "date_time_iso"
  - platform: schedule_state
    name: home_state
    default_state: day
    events:
      - state: night
      - start: "06:00:00"
        end_template: "{{ as_timestamp(state_attr('sun.sun', 'next_setting')) }}"
        state: day
      - start_template: "{{ as_timestamp(state_attr('sun.sun', 'next_setting')) }}"
        end: "22:00:00"
        state: evening

