- id: '1694830456006'
  alias: 'Shed: Lights off when empty'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - cover.shed_door
    to: closed
    for:
      hours: 0
      minutes: 30
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.shed_man_door_open
    to: 'off'
    for:
      hours: 0
      minutes: 30
      seconds: 0
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: cover.shed_door
      for:
        hours: 0
        minutes: 30
        seconds: 0
      state: ''
    - condition: state
      entity_id: binary_sensor.shed_man_door_open
      state: 'off'
      for:
        hours: 0
        minutes: 30
        seconds: 0
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.shed_driveway
      - light.shed_garden
      - light.shed_ceiling
  mode: single
- id: '1694901540420'
