      - '{{ is_state(''binary_sensor.home_empty'', ''off'') }}'
      - '{{ is_state(''binary_sensor.deck_door_open'', ''off'') }}'
      - '{{ is_state(''binary_sensor.entrance_door_open'', ''off'') }}'
