- id: house_locks
  alias: 'Living Room: Set locks to correct state'
  trigger:
  - platform: state
    entity_id: binary_sensor.home_empty
  - platform: state
    entity_id: sensor.home_state
  - platform: homeassistant
    event: start
  - platform: state
    entity_id:
    - lock.deck_door_lock
    from: locked
    to: unlocked
    for: 00:15:00
  action:
  - choose:
    - alias: Lock house
      conditions:
      - condition: or
        conditions:
        - '{{ is_state(''binary_sensor.home_empty'', ''on'') }}'
        - '{{ is_state(''sensor.home_state'', ''night'') }}'
      sequence:
      - service: lock.lock
        target:
          entity_id:
          - lock.deck_door_lock
          - lock.entrance_lock
        data: {}
    default:
    - service: lock.unlock
      target:
        entity_id:
        - lock.deck_door_lock
        - lock.entrance_lock
      data: {}
