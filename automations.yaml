  description: ''
  trigger:
  - platform: state
    entity_id:
    - cover.shed_door
    to: open
  condition:
  - condition: sun
    before: sunset
    before_offset: '1:00:00'
    after: sunrise
  action:
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.shed_ceiling
      - light.shed_garden
      - light.shed_driveway
  mode: single
