- id: house_climate_on_presence
  alias: 'Hallway: Set climate on/off based on presence'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.home_empty
  - platform: state
    entity_id: sensor.home_state
  - platform: homeassistant
    event: start
  - platform: state
    entity_id:
    - binary_sensor.deck_door_open
    - binary_sensor.entrance_door_open
    to:
    - 'on'
    - 'off'
    for: 00:02:00
  - platform: state
    entity_id: climate.hallway
    for: 00:01:00
  action:
  - choose:
    - conditions:
      - '{{ is_state(''binary_sensor.home_empty'', ''off'') }}'
      - '{{ is_state(''binary_sensor.deck_door_open'', ''off'') }}'
      - '{{ is_state(''binary_sensor.entrance_door_open'', ''off'') }}'
      sequence:
      - service: climate.set_temperature
        data:
          temperature: '{{ states(''input_number.climate_temperature'') | float }}'
          hvac_mode: '{{ states(''input_select.climate_mode'') | string }}'
        target:
          entity_id: climate.hallway
    default:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: 'off'
      target:
        entity_id: climate.hallway
  mode: restart
- id: '1663713505830'
  alias: 'Study: Occupancy'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.study_occupancy
  condition:
  - condition: state
    entity_id: input_boolean.study_guest_present
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.study_occupancy
        state: 'on'
      sequence:
      - service: number.set_value
        data:
          value: '7200'
        target:
          entity_id: number.study_dash_screensaver_timer
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.study_dash_screensaver
      - service: light.turn_on
        data: {}
        target:
          entity_id:
          - light.study_ceiling_lights
          - light.study_lamp
          - light.streaming_light
    default:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.study_dash_screensaver
    - service: light.turn_off
      data: {}
      target:
        entity_id:
        - light.study_ceiling_lights
        - light.study_lamp
        - light.streaming_light
    - service: number.set_value
      data:
        value: '1'
      target:
        entity_id: number.study_dash_screensaver_timer
  mode: single
