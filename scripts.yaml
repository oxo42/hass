babycam_kitchen:
  alias: Baby cam to kitchen
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.kitchen_display
    data:
      media_content_id: http://10.0.0.2:8080/babycam.m3u8
      media_content_type: video
babycam_study:
  alias: Baby cam to study
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.study_display
    data:
      media_content_id: http://10.0.0.2:8080/babycam.m3u8
      media_content_type: video
close_garages:
  alias: Close Garage and Shed doors
  sequence:
  - service: cover.close_cover
    target:
      entity_id:
      - cover.garage_door
      - cover.shed_door
white_noise_baby_speaker:
  alias: 'Closet: White noise'
  use_blueprint:
    path: white_noise_on_speaker.yaml
    input:
      speaker: media_player.bedroom_speaker
  mode: single
white_noise_on_nursery_speaker:
  alias: 'Nursery: White noise'
  use_blueprint:
    path: white_noise_on_speaker.yaml
    input:
      speaker: media_player.nursery_speaker
  mode: single
good_night:
  alias: Good Night
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.baby_light
      - light.deck_lights
      - light.dining_lights
      - light.garage_lights
      - light.island_lights
      - light.ox_bedside_light
      - light.front_door_light
      - light.study_lamp
      - light.study_ceiling_lights
      - light.streaming_light
      - light.closet_light
      - light.kitchen_lights
      - light.living_room_lights
      - light.entrance_lights
      - light.sink_lights
      - light.laundry_lights
  - service: light.turn_on
    data: {}
    target:
      entity_id: light.mudroom_lights
  mode: restart
  icon: mdi:sleep
nursery_lights_out_white_noise_on:
  alias: 'Nursery: Night mode'
  sequence:
  - service: light.turn_off
    target:
      entity_id:
      - light.nursery_ceiling
      - light.kids_closet_lights
      - light.nursery_lamp
    data: {}
  - service: light.turn_on
    entity_id: light.mals_night_light
    data:
      color_name: red
      brightness: 3
    target:
      entity_id: light.mals_night_light
  - service: climate.set_temperature
    data:
      temperature: 22
      hvac_mode: heat
    target:
      entity_id: climate.nursery
  - service: cover.close_cover
    data: {}
    target:
      entity_id: cover.nursery_blind
  mode: single
boil_kettle:
  alias: Boil Kettle
  sequence:
  - service: ifttt.trigger
    data:
      event: kettle_on
  mode: single
  icon: mdi:kettle
doors_lock:
  alias: 'Doors: Lock'
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.entrance_door_open
        state: 'off'
      - condition: state
        entity_id: lock.entrance_lock
        state: unlocked
      sequence:
      - service: lock.lock
        data: {}
        target:
          entity_id: lock.entrance_lock
  - choose:
    - conditions:
      - condition: state
        state: 'off'
        entity_id: binary_sensor.deck_door_open
      - condition: state
        entity_id: lock.deck_door_lock
        state: unlocked
      sequence:
      - service: lock.lock
        data: {}
        target:
          entity_id:
          - lock.deck_door_lock
  mode: single
  icon: mdi:door-closed-lock
doors_unlock:
  alias: 'Doors: Unlock'
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: lock.entrance_lock
        state: locked
      sequence:
      - service: lock.unlock
        data: {}
        target:
          entity_id: lock.entrance_lock
  - choose:
    - conditions:
      - condition: state
        state: locked
        entity_id: lock.deck_door_lock
      sequence:
      - service: lock.unlock
        data: {}
        target:
          entity_id: lock.deck_door_lock
  mode: single
  icon: mdi:door-open
study_toggle_ac:
  alias: 'Study: Toggle AC'
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: climate.study_ac
        state: 'off'
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.study_ac
    default:
    - service: climate.turn_off
      data: {}
      target:
        entity_id: climate.study_ac
  mode: single
  icon: mdi:air-conditioner
watching_tv:
  alias: 'Watching TV '
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.living_room_lights
      - light.island_lights
      - light.dining_lights
      - light.entrance_lights
  - service: light.turn_on
    data: {}
    target:
      entity_id: light.mudroom_lights
  mode: single
  icon: mdi:television
