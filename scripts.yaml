babycam_kitchen:
  alias: Baby cam to kitchen
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.kitchen_display
    data:
      media_content_id: http://10.0.0.2:8080/babycam.m3u8
      media_content_type: video
babycam_study:
  alias: Baby cam to study
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.study_display
    data:
      media_content_id: http://10.0.0.2:8080/babycam.m3u8
      media_content_type: video
close_garages:
  alias: Close Garage and Shed doors
  sequence:
  - service: cover.close_cover
    target:
      entity_id:
      - cover.garage_door
      - cover.shed_door
white_noise_baby_speaker:
  alias: 'Closet: White noise'
  use_blueprint:
    path: white_noise_on_speaker.yaml
    input:
      speaker: media_player.bedroom_speaker
  mode: single
white_noise_on_nursery_speaker:
  alias: 'Nursery: White noise'
  use_blueprint:
    path: white_noise_on_speaker.yaml
    input:
      speaker: media_player.nursery_speaker
  mode: single
good_night:
  alias: Good Night
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.baby_light
      - light.deck_lights
      - light.dining_lights
      - light.garage_lights
      - light.island_lights
      - light.ox_bedside_light
      - light.tv_light
      - light.front_door_light
      - light.study_lamp
      - light.study_ceiling_lights
      - light.streaming_light
      - light.closet_light
  mode: restart
  icon: mdi:sleep
nursery_lights_out_white_noise_on:
  alias: 'Nursery: Night mode'
  sequence:
  - service: light.turn_off
    target:
      entity_id: light.nursery_ceiling
    data: {}
  - service: light.turn_off
    target:
      entity_id: light.nursery_light
    data: {}
  - service: light.turn_on
    entity_id: light.mals_night_light
    data:
      color_name: red
      brightness: 3
    target:
      entity_id: light.mals_night_light
  - service: climate.set_temperature
    target:
      entity_id: climate.dyson_heater
    data:
      temperature: 22
      hvac_mode: heat
  mode: single
